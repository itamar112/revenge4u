<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Revenge4U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; background: #f5f5f5; text-align: center; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .hidden { display: none; }
    img.profile { width: 80px; height: 80px; border-radius: 50%; margin: 10px; }
    button { margin: 5px; padding: 10px; cursor: pointer; }
    input { margin: 5px; padding: 8px; width: calc(100% - 20px); }
    h1 { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Revenge4U</h1>

    <!-- Login/Register -->
    <div id="auth-section">
      <h2>התחברות</h2>
      <input type="email" id="email" placeholder="אימייל"><br>
      <input type="password" id="password" placeholder="סיסמה"><br>
      <button onclick="login()">התחבר</button>
      <button onclick="register()">הרשמה</button>
      <p id="auth-message"></p>
    </div>

    <!-- App -->
    <div id="app-section" class="hidden">
      <img class="profile" src="https://103fm.maariv.co.il/download/highlight/SegmentImgNew_600309_1_54_.jpg" alt="פרופיל">
      <h2 id="username"></h2>
      <h3>ארגון הנקמות</h3>

      <div>
        <button onclick="activatePro()">שדרג ל-PRO</button>
        <button id="cancelProBtn" class="hidden" onclick="cancelPro()">ביטול הפרו בגלל שאין כסף כי את קופאית בסופר</button>
      </div>

      <p id="pro-status">מצב PRO: כבוי</p>
      <button onclick="logout()">התנתק</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDkY_RwQ4EsrqJGhAXYYka08XfOJ5vVCzM",
      authDomain: "revenge4u-1.firebaseapp.com",
      projectId: "revenge4u-1",
      storageBucket: "revenge4u-1.appspot.com",
      messagingSenderId: "886478866355",
      appId: "1:886478866355:web:8a82e399a38b65c8f3edc6",
      measurementId: "G-HLRC0W31DG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Register
    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => document.getElementById('auth-message').innerText = "נרשמת בהצלחה, אפשר להתחבר!")
        .catch(err => document.getElementById('auth-message').innerText = err.message);
    }

    // Login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => document.getElementById('auth-message').innerText = err.message);
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Activate PRO
    function activatePro() {
      const uid = auth.currentUser.uid;
      db.collection('users').doc(uid).set({ pro: true }, { merge: true });
    }

    // Cancel PRO
    function cancelPro() {
      alert("למה להיות אמנון");
      const uid = auth.currentUser.uid;
      db.collection('users').doc(uid).set({ pro: false }, { merge: true });
    }

    // Auth listener
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('app-section').classList.remove('hidden');
        document.getElementById('username').innerText = user.email;

        // Get PRO status
        db.collection('users').doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().pro) {
            document.getElementById('pro-status').innerText = "מצב PRO: פעיל";
            document.getElementById('cancelProBtn').classList.remove('hidden');
          } else {
            document.getElementById('pro-status').innerText = "מצב PRO: כבוי";
            document.getElementById('cancelProBtn').classList.add('hidden');
          }
        });
      } else {
        document.getElementById('auth-section').classList.remove('hidden');
        document.getElementById('app-section').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
